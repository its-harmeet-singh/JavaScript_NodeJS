<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gaming Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" alt="Logo" width="50"> GameVault
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="loginLink">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html" id="registerLink">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html" id="adminLink" style="display: none;">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutLink" style="display: none;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Admin Dashboard</h3>
        <form id="gameForm" class="mt-4">
            <input type="number" id="gameId" value="" style="display: none;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" id="gameName" class="form-control" placeholder="Game Name" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" id="gameCategory" class="form-control" placeholder="Category" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="number" id="gamePrice" class="form-control" placeholder="Price" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" id="gameBrand" class="form-control" placeholder="Brand" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" id="gameRating" class="form-control" placeholder="Rating (1-5)" required>
                </div>
            </div>
            <div class="form-group">
                <textarea id="gameDescription" class="form-control" placeholder="Game Description" required></textarea>
            </div>
            <button type="submit" id="addButton" class="btn btn-primary">Add Game</button>
            <button type="button" id="updateButton" class="btn btn-warning" style="display: none;">Update Game</button>
            <button type="button" id="cancelButton" class="btn btn-secondary" style="display: none;">Cancel</button>
        </form>
        <div id="adminGameList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
